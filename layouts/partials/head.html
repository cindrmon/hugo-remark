<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>

  <!-- Styles -->
  {{ partial "sassify" "sass/main.scss" }}

  <!-- Custom CSS to override theme properties (/assets/sass/custom.scss) -->
  {{ if (fileExists "sass/custom.scss") -}} 
    {{ partial "sassify" "sass/custom.scss" }}
  {{ end }}
  
</head>
